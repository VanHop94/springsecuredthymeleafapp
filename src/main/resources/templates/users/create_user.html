<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head lang="en">
<title>Users - New</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#" th:href="@{/home}">Home</a>
						<ul class="nav navbar-nav">
							<li><a href="#" th:href="@{/logout}">Logout</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<!-- ./header -->
		<div th:fragment="pageHeader">
			<section class="content-header">
				<h1>Manage Users</h1>
			</section>
		</div>

		<div th:fragment="content">

			<div class="box box-warning">
				<div class="box-header with-border">
					<h3 class="box-title">Create New User</h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<form role="form" th:action="@{/users}" th:object="${user}"
						method="post">
						<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"
							th:class="text-red">Incorrect data</p>
						<!-- text input -->
						<div class="form-group"
							th:classappend="${#fields.hasErrors('userName')}? 'has-error'">
							<label>User Name</label> <input type="text" class="form-control"
								name="name" th:field="*{userName}" placeholder="Enter User Name" />
							<p th:if="${#fields.hasErrors('userName')}"
								th:errors="*{userName}" th:class="text-red">Incorrect data</p>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('email')}? 'has-error'">
							<label>Email</label> <input type="text" class="form-control"
								name="email" th:field="*{email}" placeholder="Enter User Email" />
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								th:class="text-red">Incorrect data</p>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('password')}? 'has-error'">
							<label>Password</label> <input type="password"
								class="form-control" name="password" th:field="*{password}"
								placeholder="Enter password" />
							<p th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}" th:class="text-red">Incorrect data</p>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('passwordRepeated')}? 'has-error'">
							<label>Password</label> <input type="password"
								class="form-control" name="passwordRepeated"
								th:field="*{passwordRepeated}" placeholder="ReEnter password" />
							<p th:if="${#fields.hasErrors('passwordRepeated')}"
								th:errors="*{passwordRepeated}" th:class="text-red">Incorrect
								data</p>
						</div>

						<div class="form-group">
							<label>Roles</label>
							<div>
								<p th:each="role,rowStat : ${rolesList}">
									<input type="checkbox"
										th:field="*{roles[__${rowStat.index}__].id}"
										th:value="${role.id}" /> <label th:text="${role.roleName}">Role</label>
								</p>
							</div>

						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
	</div>

</body>

</html>
