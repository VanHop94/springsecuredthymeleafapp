<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Forgot Password</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div id="page-wrapper">
		<div class="container" style="margin-top: 100px;">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" th:text="#{label.forgot_password_header}">Forgot
								Password</h3>
						</div>
						<div class="panel-body">
							<form class="form-signin" action="forgotPwd" th:action="@{/forgotPwd}" method="POST">
								<fieldset>
									<div class="form-group">
										<input type="email" name="email" class="form-control"
											placeholder="Email" required="required" autofocus="autofocus" />
									</div>
									<button type="submit" class="btn btn-lg btn-primary btn-block"
										th:text="#{label.submit}">Sign in</button>
								</fieldset>
								<div class="row">
									<div class="col-xs-12">
										<div th:if="${msg!=null}"
											class="alert alert-danger alert-dismissable">
											<p>
												<i class="icon fa fa-ban"></i> <span th:text="${msg}"></span>
											</p>
										</div>
									</div>
								</div>
							</form>
							<a href="login" th:href="@{/login}" th:text="#{label.login}">Login</a><br />
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- ./container -->
	</div>
</body>
</html>
