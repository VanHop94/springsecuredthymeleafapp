<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Permissions</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<div th:fragment="content">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">List of Permissions</h3>
							<div class="row"></div>
							<div class="box">
								<div class="input-group" style="width: 150px;">
									<a class="btn btn-sm btn-default" th:href="@{/permissions/new}"><i
										class="fa fa-plus-circle"></i> New Permission</a>
								</div>
							</div>
						</div>
						<div class="box-body table-responsive no-padding">
							<table class="table table-striped">
								<tr>
									<th style="width: 10px">#</th>
									<th>Name</th>
									<th>Description</th>
								</tr>
								<tr th:if="${not #lists.isEmpty(permissions)}" th:each="perm,iterStat : ${permissions}">
									<td th:text="${iterStat.count}">1</td>
									<td th:text="${perm.name}">Permission Name</td>
									<td th:text="${perm.description}">Permission Description</td>
								</tr>

							</table>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<div th:if="${msg!=null}"
									class="alert alert-warning alert-dismissable">
									<p>
										<i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
