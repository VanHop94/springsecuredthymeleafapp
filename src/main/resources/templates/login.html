<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<title>Secured App Login</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div id="page-wrapper">
		<div class="container" style="margin-top: 100px;">
			<div class="row wrapper">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h2 class="panel-title">Please sign in</h2>
						</div>
						<div class="panel-body">
							<form class="form-signin" th:action="@{/login.html}" method="POST">
								<fieldset>
									<div class="form-group">
										<input type="text" name="username" class="form-control"
											placeholder="Username" required="required"
											autofocus="autofocus" />
									</div>
									<div class="form-group">
										<input type="password" name="password" class="form-control"
											placeholder="Password" value="" required="required" />
									</div>
									<div class="checkbox">
										<label> <input name="remember" type="checkbox"
											value="Remember Me" /> Remember Me
										</label>
									</div>
									<div class="row">
										<button type="submit" class="btn btn-lg btn-primary btn-block"
											th:text="#{label.submit}">Sign in</button>
									</div>
								</fieldset>
								<div th:if="${param.error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>
								<div th:if="${param.logout}" class="alert alert-info alert-dismissable">
									<p>
										<i class="icon fa fa-info"></i> <span
											th:text="#{info.logout_success}">You have been logged
											out.</span>
									</p>
								</div>
								<div class="row wrapper">
									<div class="col-xs-12">
										<div th:if="${msg!=null}"
											class="alert alert-warning alert-dismissable">
											<p>
												<i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
											</p>
										</div>
									</div>
								</div>
								<div class="row wrapper">
									<div class="col-xs-12">
										<div th:if="${success!=null}"
											class="alert alert-success alert-dismissable">
											<p>
												<i class="icon fa fa-warning"></i> <span th:text="${success}"></span>
											</p>
										</div>
									</div>
								</div>
								<div class="clear"></div>
								<div class="row">
									<div class="col-md-6">
    										<div class="col-md-12">
											<a href="/registration.html" th:href="@{/registration.html}"
												th:text="#{label.form.loginSignUp}">SignUp</a>
										</div>
									</div>
									<div class="col-md-6">
    										<div class="col-md-12">
											<a href="/forgotPwd" th:href="@{/forgotPwd}"
												th:text="#{label.forgot_password}">Reset Password</a>
										</div>
									</div>
								</div>
								<div class="clear"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
