<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Categories</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<div th:fragment="content">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">List of Categories</h3>
							<div class="row"></div>
						</div>
						<!-- /.panel-header -->
						<div class="row wrapper"></div>
						<div class="panel-body table-responsive no-padding">
						<div class="row wrapper"
								th:class="${CURRENT_MENU == 'New Category'}? 'active' : ''"
								sec:authorize="hasRole('ROLE_CMS_ADMIN')">
								<a href="#" class="btn btn-block btn-success btn-lg"
									type="button" th:href="@{/category/new}">Create New Category</a>
							</div>
							<table class="table table-striped table-bordered table-hover">
								<tbody>
								<tr>
									<th style="width: 10px">#</th>
									<th>Name</th>
								</tr>
								<tr th:if="${not #lists.isEmpty(categories)}" th:each="category,iterStat : ${categories}">
									<td th:text="${iterStat.count}">1</td>
									<td th:text="${category.categoryName}">Category Name</td>
								</tr>
								</tbody>
							</table>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<div th:if="${success!=null}"
									class="alert alert-success alert-dismissable">
									<p>
										<i class="icon fa fa-warning"> <span th:text="${success}"></span></i>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
