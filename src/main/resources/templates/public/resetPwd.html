<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Reset Password</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div id="page-wrapper">
		<div class="container" style="margin-top: 100px;">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title" th:text="#{label.reset_password_header}">Reset
								Password</h3>
						</div>
						<div class="panel-body">
							<form class="form-signin" action="resetPwd"
								th:action="@{/resetPwd}" method="POST">
								<fieldset>
									<!-- Hidden fields so that it can be used in post request -->
									<input type="hidden" name="email" th:value="${email}" /> 
									<input type="hidden" name="token" th:value="${token}" />
									
									<div class="form-group has-feedback">
										<input type="password" name="password" class="form-control"
											placeholder="New Password" required="required"
											autofocus="autofocus" /> <span
											class="glyphicon glyphicon-lock form-control-feedback"></span>
									</div>

									<div class="form-group has-feedback">
										<input type="password" class="form-control"
											name="confPassword" placeholder="Confirm Password" /> <span
											class="glyphicon glyphicon-lock form-control-feedback"></span>
									</div>

									<div class="row">
										<!-- <div class="form-group col-xs-offset-8 col-xs-4"> -->
										<button type="submit"
											class="btn btn-primary btn-block btn-flat"
											th:text="#{label.submit}">Submit</button>
										<!-- </div> -->
									</div>
								</fieldset>
							</form>
							<div class="row">
								<div class="col-xs-12">
									<a href="login" th:href="@{/login.html}" th:text="#{label.login}">Login</a><br />
								</div>
							</div>
							<div class="row wrapper">
								<div class="col-xs-12">
									<div th:if="${msg!=null}"
										class="alert alert-danger alert-dismissable">
										<p>
											<i class="icon fa fa-ban"></i> <span th:text="${msg}"></span>
										</p>
									</div>
								</div>
							</div>
							<div class="row wrapper">
								<div class="col-xs-12">
									<div th:if="${success!=null}"
										class="alert alert-success alert-dismissable">
										<p>
											<i class="icon fa fa-ban"></i> <span th:text="${success}"></span>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
