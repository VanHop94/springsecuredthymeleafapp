<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Spring Framework Guru</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<div th:fragment="content">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading" th:if="${not #lists.isEmpty(products)}">
							<h1 class="panel-title">Product Details</h1>
						</div>
						<div>
							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label class="col-sm-2 control-label">Product Id:</label>
									<div class="col-sm-10">
										<p class="form-control-static" th:text="${product.productId}">Product
											Id</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Description:</label>
									<div class="col-sm-10">
										<p class="form-control-static"
											th:text="${product.description}">description</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Price:</label>
									<div class="col-sm-10">
										<p class="form-control-static" th:text="${product.price}">Priceaddd</p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">Image Url:</label>
									<div class="col-sm-10">
										<p class="form-control-static" th:text="${product.imageUrl}">url....</p>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
