<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<title>Roles</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<div th:fragment="content">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title" style="font-size:18px ">List of Roles</h3>
							<div class="row"></div>
							<div class="box">
								<div class="input-group" style="width: 150px;">
									<a class="btn btn-sm btn-default" th:href="@{/roles/new}"><i
										class="fa fa-plus-circle"></i> New Role</a>
								</div>
							</div>
						</div>
						<div class="box-body table-responsive no-padding">
							<table class="table table-striped">
								<tr>
									<th style="width: 10px">#</th>
									<th>Name</th>
									<th>Description</th>
									<th>Edit</th>

								</tr>
								<tr th:if="${not #lists.isEmpty(roles)}" th:each="role,iterStat : ${roles}">
									<td>
										<a th:href="@{/roles/{id}(id=${role.id})}">
											<span th:text="${iterStat.count}">1</span>
										</a>
									</td>
									<td th:text="${role.roleName}">Role Name</td>
									<td th:text="${role.description}">Role Description</td>
									<td>
										<a th:href="@{/roles/{id}(id=${role.id})}" class="btn btn-sm btn-default">
											 <i class="fa fa-edit"></i>Edit
										</a>
									</td>
								</tr>

							</table>
						</div>
						<!-- /.panel-body -->
						<div class="row">
							<div class="col-xs-12">
								<div th:if="${msg!=null}"
									class="alert alert-warning alert-dismissable">
									<p>
										<i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
